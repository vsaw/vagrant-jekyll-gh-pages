<div class="page-header">
  <h1>
      {{ site.github.project_title }}
      {% if site.github.project_tagline %}
        <small>{{ site.github.project_tagline }}</small>
      {% endif %}
  </h1>

  <i class="fa fa-github"></i> <a href="{{ site.github.repository_url }}">View on GitHub</a> <br />
  
  <i class="fa fa-download"></i> Download this project as:
  <a class="zip_download_link" href="{{ site.github.zip_url }}">.zip file</a>
  <a class="tar_download_link" href="{{ site.github.tar_url }}">.tar.gz file</a>
</div>

{{ content }}
